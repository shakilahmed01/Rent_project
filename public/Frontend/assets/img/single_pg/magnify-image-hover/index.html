<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Magnify Image On Hover Example</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/jquery.jqZoom.css" type="text/css"/>
    <style>
        body { background: #ccc; }
        .container { margin: 150px auto; max-width: 960px; }
        .example {border: 1px solid #000; display: inline-block;}
    </style>

</head>
<body> 
    <div class="container">
        <h1>Magnify Image On Hover Example</h1>
        <div class="example">
        <div class="zoom-box">
            <img src="../house_5.jpg" width="200" height="150" />
            <img src="../house_1.jpg" width="200" height="150" />
            <img src="../house_2.jpg" width="200" height="150" />
        </div>
    </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="js/jquery.jqZoom.js"></script>
<script>
    $(function(){
        $("img").jqZoom({
            selectorWidth: 30,
            selectorHeight: 30,
            viewerWidth: 400,
            viewerHeight: 300
        });

    })
</script>
 

 
</body>
</html>
